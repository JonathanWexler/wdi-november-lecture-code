<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/ScottHamper/Cookies/1.2.2/dist/cookies.min.js"></script>
    <script src="cookies.js"></script>
    <link rel="stylesheet" href="cookies.css">

</head>
<body>
    <div class="center">
        <h1>Select a Cookie!</h1>
        <span id="cookie1" class="cookie">
            <span class="after">Chocolate Chip</span>
        </span>
        <span id="cookie2" class="cookie">
            <span class="after">Nuts and Chocolate</span>
        </span>
        <span id="cookie3" class="cookie">
            <span class="after">M & Ms</span>
        </span>
        <br>
        <span id="cookie1-number" class="cookie number">0</span>
        <span id="cookie2-number" class="cookie number">0</span>
        <span id="cookie3-number" class="cookie number">0</span>
    </div>
    <div class="center">
        <h1 id="line"></h1>
    </div>
</body>
</html>
