<html>
 <head>

 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button" onclick="makeMadLib()">Lib it!</button>
  
 <div id="story"></div>
  
 </body>

 <script type="text/javascript">


 function makeMadLib () {
     var noun = document.getElementById("noun").value;
     var adj = document.getElementById("adjective").value;
     var name = document.getElementById("person").value;

     console.log("I can't wait for Preseident Trump to give this " + adj + " nation a big ol' " + noun + ". Then the world will be a better place! - " + name);

     setTimeout(function(){ 
        var node = document.createElement("H1");
        var textnode = document.createTextNode("I can't wait for Preseident Trump to give this " + adj + " nation");
        node.appendChild(textnode);
        document.getElementById("story").appendChild(node);

     }, 1000);
     setTimeout(function(){
            var node = document.createElement("H1");
    var textnode = document.createTextNode("a big ol' " + noun + ". Then the world will be a better place!");
    node.appendChild(textnode);
    document.getElementById("story").appendChild(node);

      }, 2000);
     setTimeout(function(){

            var node = document.createElement("H1");
    var textnode = document.createTextNode("- " + name);
    node.appendChild(textnode);
    document.getElementById("story").appendChild(node);
      }, 3000);
 }

 </script>
