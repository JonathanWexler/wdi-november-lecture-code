<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <script>

  $(document).ready(function(){


  // create function squareNumber
  function squareNumber (num) {
      return num*num;  
  }

  $("#square-button").click(function(){
    // alert("test");
      var input = parseInt($("#square-input").val());
      // check that input variable is a number and is safe to work with
      $("#solution").text("The result of the square is: "+ squareNumber(input));
  });

  $("#square-input").keyup(function(event){
      if (event.keyCode === 13) {
        $("#square-button").click();
      };
      // if (event.keyCode >=48 && event.keyCode <= 57)
      // $("#solution").text("The key that was pressed was a number "+ event.keyCode);
  });

  function halfNumber (num) {
    return num/2;
  }

  $("#half-button").click(function(){
    var input = parseFloat($("#half-input").val());
    var result = halfNumber(input);
    $("#solution").text( input + " divided by 2 is " + result);
  });

  function percentOf(num1, num2){
    return parseFloat((num1/num2)*100).toFixed(3);
  }

  $("#percent-button").click(function(){
      var num1 = parseInt($("#percent1-input").val());
      var num2 = parseInt($("#percent2-input").val());
      $("#solution").text(num1 + " is " + percentOf(num1, num2) + "% of " + num2);
  });

  function areaOfCircle (radius) {
    return (squareNumber(radius)*Math.PI);
  }

  $("#area-button").click(function(){
    var input = parseInt($("#area-input").val());
    var result = areaOfCircle(input);
    $("#solution").text("The area of a circle with radius " + input + " is " + result);
  });
});

  // calculate that value squared
  // print result to #solution div


  </script>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>
</html>
